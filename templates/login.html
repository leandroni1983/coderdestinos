<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>
    <h1 id="encabezado">Logeate</h1>
    <section class="m-0 vh-100 row justify-content-center align-self-center">
        <form id="form" class="col-4 text-center align-self-center">
            <div class="mb-3">
                <input type="name" class="form-control-lg" id="inputName" aria-describedby="nameHelp" placeholder="Ingresa tu Usuario" required />
            </div>
            <div class="mb-3">
                <input type="password" class="form-control-lg" id="inputPassword" placeholder="Ingresa tu Password" required />
            </div>
            <div class="d-grid gap-2">
                <button id="login" type=" submit " class="btn btn-primary btn-sm">
            Ingresar
          </button>
                <button type="submit" class="btn btn-primary btn-sm">
            Registrarte
          </button>
            </div>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js " integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2 " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/login.js "></script>
    <script src="./js/main2.js"></script>
</body>

</html>
